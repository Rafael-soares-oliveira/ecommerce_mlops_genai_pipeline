name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev --no-group heavy

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Type check
        run: uv run ty check .

      - name: Test with Pytest
        run: uv run pytest --cov-fail-under=80

      - name: Publish JUnit Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # Publica o relat√≥rio mesmo se os testes falharem
        with:
          report_paths: "**/test-results.xml"

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: html-coverage-report
          path: htmlcov/

      - name: Generate Coverage Badge
        run: uv run genbadge coverage -i coverage.xml -o coverage.svg

      - name: Commit Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: atualiza badge de cobertura [skip ci]"
          file_pattern: coverage.svg
