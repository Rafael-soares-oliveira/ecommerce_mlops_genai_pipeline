tables:
  users:
    index_elements:
      - id
    exclude_from_update:
      - created_at # Coluna fixa de criação
      - user_geom # Coluna calculada pelo PostgreSQL
    columns:
      - id
      - age
      - gender
      - state
      - city
      - country
      - latitude
      - longitude
      - traffic_source
      - created_at

  distribution_centers:
    index_elements:
      - id
    exclude_from_update:
      - distribution_center_geom
    columns:
      - id
      - name
      - latitude
      - longitude

  inventory_items:
    index_elements:
      - id
    exclude_from_update: [created_at, sold_at]
    columns:
      - id
      - product_id
      - created_at
      - sold_at
      - cost
      - product_category
      - product_name
      - product_brand
      - product_retail_price
      - product_department
      - product_sku
      - product_distribution_center_id

  products:
    columns:
      - id
      - cost
      - category
      - name
      - brand
      - retail_price
      - department
      - sku
      - distribution_center_id
    index_elements:
      - id

  orders:
    columns:
      - order_id
      - user_id
      - status
      - created_at
      - returned_at
      - shipped_at
      - delivered_at
      - num_of_item
    index_elements:
      - order_id
    exclude_from_update:
      - created_at

  order_items:
    columns:
      - id
      - order_id
      - user_id
      - product_id
      - inventory_item_id
      - status
      - created_at
      - shipped_at
      - delivered_at
      - returned_at
      - sale_price
    index_elements:
      - id
    exclude_from_update:
      - created_at
